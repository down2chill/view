<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body{display:flex;height:100vh;margin:0;background:#4F46E5;align-items:center;justify-content:center;font-family:sans-serif;color:#fff;user-select:none}
    .box1{background:rgba(0,0,0,0.5);padding:2rem;border-radius:8px;text-align:center}
    input[type="text"]{padding:0.75rem 1rem;font-size:1rem;border:none;border-radius:4px;margin-bottom:1rem;width:80%;max-width:300px}
    button{padding:0.75rem 1.5rem;font-size:1rem;border:none;border-radius:4px;background:#fff;color:#4F46E5;font-weight:bold;cursor:pointer}
  </style>
  <script>
    document.addEventListener('contextmenu', e => e.d());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && (e.keyCode === 85)) e.d();
      if (e.keyCode === 123) e.d();
    });
  </script>
</head>
<body>
  <div class="box1">
    <h2>Welcome</h2>
    <form method="post" action="https://view.down2chill.com">
      <input type="text" name="code" placeholder="Enter Code" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
